# EXP 1: High-Resolution Landscape - Fine-Grained Width Analysis
# Goal: Plot double descent with detailed width points, compare clean vs poisoned
# Runtime: ~40-80 hours (54 experiments)
# Priority: HIGH - Core experiment for main hypothesis

defaults:
  project_name: "FL_EXP1_Landscape"
  output_dir: "./results_exp1_mnist"
  load_to_memory: true
  
  # FL Settings
  num_clients: 10
  fraction_fit: 1.0
  global_rounds: 2000
  local_epochs: 5
  batch_size: 128  # Optimized for RTX 3090 24GB VRAM
  num_parallel_workers: 1  # Let GPU handle parallelization  # Reduced for 8GB VRAM compatibility
  optimizer: "sgd"
  lr: 0.01
  momentum: 0.9
  weight_decay: 5e-4
  
  # Model Architecture
  depth: 4
  
  # Early Stopping
  validation_split: 0.1
  early_stopping_patience: 10
  min_delta: 0.0001

  # Attack Defaults
  poison_type: "label_flip"
  target_class: 0
  poison_label: 1
  poison_ratio: 0.0
  alpha: 100.0
  data_ordering: "shuffle"
  aggregator: "fedavg"

seeds: [42]

# Fine-grained width sweep with poisoning comparison
exp1_fine_grained_width:
  dataset: "mnist"
  combinations:
    - width_factor: [64, 128, 256, 512, 1024]
    - poison_ratio: [0.0, 0.5]
    - alpha: [100.0, 0.1]
    - aggregator: ["fedavg"]
