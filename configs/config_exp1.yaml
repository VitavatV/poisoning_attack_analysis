# EXP 1: Width vs Depth Grid Analysis
# Goal: Understand how width and depth scaling affect model capacity and robustness
# Runtime: ~60-100 hours (126 experiments per dataset, 252 total)

defaults:
  project_name: "FL_EXP1_Preliminary"
  output_dir: "./results_exp1_{dataset}"
  load_to_memory: true
  
  # FL Settings
  num_clients: 10
  fraction_fit: 1.0
  global_rounds: 2000
  local_epochs: 5
  batch_size: 128  # Optimized for RTX 3090 24GB VRAM
  num_parallel_workers: 1  # Let GPU handle parallelization
  optimizer: "sgd"
  lr: 0.01
  momentum: 0.9
  weight_decay: 5e-4
  
  # Model Architecture
  depth: 4
  
  # Early Stopping
  validation_split: 0.1
  early_stopping_patience: 10
  min_delta: 0.0001

  # Attack Defaults
  poison_type: "label_flip"
  target_class: 0
  poison_label: 1
  alpha: 100.0
  data_ordering: "shuffle"
  aggregator: "fedavg"

seeds: [42, 101, 2024]

# Grid search over width and depth
exp1_vary_width:
  combinations:
    - dataset: ["mnist", "cifar10"]
    - width_factor: [1, 4, 16, 64]
    - depth: [1, 4, 16, 64]
    - poison_ratio: [0.0, 0.3, 0.5]
    - aggregator: ["fedavg"]
