# EXP 3 MNIST - Part C (GPU 2)
# Batch size 8 experiments (9 experiments total)
# Goal: Understand mechanism behind width's robustness

defaults:
  project_name: "FL_EXP3_Mechanism"
  output_dir: "./results_exp3_mnist"
  load_to_memory: true
  
  # FL Settings
  num_clients: 10
  fraction_fit: 1.0
  global_rounds: 2000
  local_epochs: 5
  batch_size: 8
  num_parallel_workers: 1
  optimizer: "sgd"
  lr: 0.01
  momentum: 0.9
  weight_decay: 5e-4
  
  # Model Architecture
  depth: 4
  
  # Early Stopping
  validation_split: 0.1
  early_stopping_patience: 10
  min_delta: 0.0001

  # Attack Defaults
  poison_type: "label_flip"
  target_class: 0
  poison_label: 1
  poison_ratio: 0.0
  alpha: 100.0
  data_ordering: "shuffle"
  aggregator: "fedavg"

seeds: [42, 101, 2024]

# Batch size 8 with all data orderings and poison ratios
exp3_mechanism_analysis:
  dataset: "mnist"
  combinations:
    - batch_size: [8]
    - data_ordering: ["bad_good"]
    - width_factor: [4]
    - poison_ratio: [0.3]
