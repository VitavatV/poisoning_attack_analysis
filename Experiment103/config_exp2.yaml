# EXP 2: Defense Benchmark - Intrinsic vs Extrinsic Defense
# Goal: Compare model width (intrinsic) vs robust aggregation (extrinsic)
# Runtime: ~12-20 hours (12 experiments)
# Priority: HIGH - Key for defense evaluation

defaults:
  project_name: "FL_EXP2_Defense"
  output_dir: "./results_exp2"
  device: "cuda"
  
  # FL Settings
  num_clients: 10
  fraction_fit: 1.0
  global_rounds: 150
  local_epochs: 5
  batch_size: 32  # Reduced for 8GB VRAM compatibility
  optimizer: "sgd"
  lr: 0.01
  momentum: 0.9
  weight_decay: 5e-4
  
  # Model Architecture
  depth: 4
  
  # Early Stopping
  validation_split: 0.1
  early_stopping_patience: 20
  min_delta: 0.0001

  # Attack Defaults
  poison_type: "label_flip"
  target_class: 0
  poison_label: 1
  poison_ratio: 0.0
  alpha: 100.0
  data_ordering: "shuffle"
  aggregator: "fedavg"

seeds: [42, 101, 2024]

# Compare FedAvg vs Median at critical and robust width
exp2_defense_comparison:
  dataset: "cifar10"
  combinations:
    - aggregator: ["fedavg", "median"]
    - width_factor: [10, 64]
    - poison_ratio: [0.3]
    - alpha: [0.1]
